{% extends "base.html" %}

{% block title %}
  User Details
{% endblock %}

{% block content %}
  <h1>{{ user.get_full_name() }}</h1>
  <p>First Name: {{ user.first_name }}</p>
  <p>Last Name: {{ user.last_name }}</p>
  <img src="{{ user.image_url }}" alt="User Image" width="200">
  <br>
  <a href="{{ url_for('edit_user', user_id=user.id) }}">Edit User</a>
  <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}">
    <button type="submit" class="btn btn-danger">Delete User</button>
  </form>

  <a href="{{ url_for('list_users') }}">Go Back</a>
{% endblock %}
